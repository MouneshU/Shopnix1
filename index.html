<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding - Select Theme</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="Assets/css/styles.css">
</head>
<body>
    <div class="container-fluid text-center d-flex flex-column justify-content-center min-vh-100">
        <h2 class="mb-4">Apply a Theme</h2>
        <div class="d-flex justify-content-between theme-container">
            <div class="theme-card" data-theme="bags">
                <img src="https://i.pinimg.com/originals/f8/ee/a5/f8eea5a5c201adb149b4760293395202.jpg" alt="Bags Theme" class="card-img-top">
                <div class="card-body text-center">
                    <h5 class="card-title">Bags Theme</h5>
                    <button class="btn btn-outline-primary select-theme">Apply</button>
                </div>
            </div>
            <div class="theme-card" data-theme="flex">
                <img src="https://tse4.mm.bing.net/th?id=OIP.-8d3WlNNEZxtf5LbFdmQYAAAAA&pid=Api&P=0&h=180" alt="Flex Theme" class="card-img-top">
                <div class="card-body text-center">
                    <h5 class="card-title">Flex Theme</h5>
                    <button class="btn btn-outline-primary select-theme">Apply</button>
                </div>
            </div>
            <div class="theme-card" data-theme="chic">
                <img src="https://i.pinimg.com/originals/e9/55/95/e95595c7788da331dc9a3ae020078eb5.png" alt="Chic Theme" class="card-img-top">
                <div class="card-body text-center">
                    <h5 class="card-title">Chic Theme</h5>
                    <button class="btn btn-outline-primary select-theme">Apply</button>
                </div>
            </div>
        </div>
        <button class="btn btn-success mt-4" id="nextBtn" disabled>Next</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
